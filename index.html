<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="user-search col s12 center">
          <h1>User search</h1>
        </div>
      </div>
      <div class="row">
        <div class="spinner col s12 center">
          <h1>...wait please</h1>
        </div>
      </div>
      <div class="">
        <div class="flex-row">
          <div class="input-field col s6">
            <input
              value=""
              id="search_name"
              type="text"
              placeholder="Insert user name"
              class="validate"
              onchange="searchUsers(value)"
            />
          </div>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="search_name"
        >
          Search
        </button>
      </div>
      <div class="information row">
        <div class="user-found col s6 center">
          <div id="user-found">
            <h2 class="count-users-found">Users found:</h2>
          </div>
        </div>

        <div id="divStatistics" class="statistics col s6 center">
          <div>
            <h1>Statistics:</h1>
            <ul class="list-statistics">
              <span>No filtered users</span>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="user-search col s12 center">
          <h1>User search</h1>
        </div>
      </div>
      <div class="row">
        <div class="spinner col s12 center">
          <h1>...Aguarde</h1>
        </div>
      </div>
      <div class="">
        <div class="search row col s12 center">
          <input class="call-search" type="search" id="name" value="Name" />
          <input class="button-search" type="submit" value="Submit" />
        </div>
      </div>
      <div class="information row">
        <div class="user-found col s6 center">
          <div>
            <h2 class="count-users-found">Users found</h2>
          </div>
        </div>
        <div class="statistics col s6 center">
          <div>
            <h1>Statistics:</h1>
            <ul class="list-statistics">
              <li class="total-users-female">Sex female:</li>
              <li class="total-users-male">Sex male:</li>
              <li class="total-sum-ages">Sum of ages:</li>
              <li class="total-average-ages">Average of ages:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>

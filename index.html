  <body>
    <div class="container">
      <div class="row">
        <div class="page-title col s12 center">
          <h1>User search</h1>

      <div class="input flex-row">
        <div class="input-field col s6">
          <input
            value=""
            id="search_name"
            type="text"
            placeholder="Insert user name"
            class="validate"
            onchange="searchUsers(value)"
          />
        </div>
        <div class="input-button">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="search_name"
          >
            Search
          </button>
        </div>
      </div>
      <div class="information row">
        <div class="user-found col s6 center">
          <div id="user-found-info">
            <h2 class="count-users-found">Users found:</h2>
            <div class="users-info"></div>
          </div>
        </div>

        <div id="divStatistics" class="statistics col s6 center">
          <div>
            <h2>Statistics:</h1>
            <ul class="list-statistics">
              <span>No filtered users</span>
            </ul>
          </div>
        </div>
      </div>
    </div>
